version: '3.8'

services:
  # PostgreSQL database
  db:
    container_name: neogrow_db
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neogrow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changed to 5433 on host to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI service (backend)
  backend:
    container_name: neogrow_backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/app  # This mounts the backend code to the container
    ports:
      - "8000:8000"  # Exposes the FastAPI app on port 8000
    environment:
      - PYTHONUNBUFFERED=1  # Ensure Python logs to stdout
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/neogrow
    depends_on:
      db:
        condition: service_healthy
    command: bash /app/entrypoint.sh

  # Next.js frontend service (commented out for now)
  # frontend:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - "3000:3000"  # Exposes Next.js app on port 3000
  #   environment:
  #     - NODE_ENV=development  # or 'production' for a production environment

# Volumes for persistent data storage
volumes:
  postgres_data:
